<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"> 
	<head>
		<title>Shop</title> 
		<link rel="stylesheet" th:href="@{/css/main.css}" />
        <link href='https://fonts.googleapis.com/css?family=Raleway:100,200,400,500,300,600,700,800' rel='stylesheet' type='text/css'>
	</head>
	<body class="bg-blue-800 font-['Raleway'] items-start font-light text-white">
        <div th:replace="~{admin :: menuAdmin}"></div>
        <div class="pl-[350px]">
            <div class="container p-10 mx-auto">
                <div class="text-3xl uppercase text-center tracking-wider mt-5 mb-5">Profits</div>
                <form  method="get" th:action="@{/admin/getStatistics}" class="mr-5 flex items-center">
                    <div class="text-xl mr-3">Input date to get statistics</div>
                    <input type="date" name="date" id="date" class="w-fit text-xl bg-transparent border-0 border-b border-white appearance-none focus:outline-none focus:border-b-2" required />
                    <button type="submit">
                        <img th:src="@{/images/bar-chart.png}" class="w-[30px] ml-2"/>
                    </button>
                </form>
                <div th:if="${res}">
                    <div class="text-3xl uppercase text-center tracking-wider mt-10 mb-5">Most solded for the month</div>
                    <div class="flex flex-wrap justify-around">
                        <div class="bg-white text-black p-10 mt-10 mr-10 rounded-md shadow-md relative" th:each="smartphone : ${smartphones}">
                            <div class="mb-3 text-center text-xl font-medium" th:text="${smartphone.name}"></div>
                            <img th:src="${smartphone.photo}" class="w-[200px] h-[200px] object-cover rounded-md mb-3">
                            <div class="flex justify-between items-center mb-1">
                                <div class="font-semibold">Company:</div>
                                <div th:text="${smartphone.company}"></div>
                            </div>
                            <div class="flex justify-between items-center mb-1">
                                <div class="font-semibold">Camera:</div>
                                <div th:text="${smartphone.cameraResolution}+' MP'"></div>
                            </div>
                            <div class="flex justify-between items-center mb-1">
                                <div class="font-semibold">Front camera:</div>
                                <div th:text="${smartphone.frontCameraResolution}+' MP'"></div>
                            </div>
                            <div class="flex justify-between items-center mb-1">
                                <div class="font-semibold">RAM:</div>
                                <div th:text="${smartphone.ram}+' Gb'"></div>
                            </div>
                            <div class="flex justify-between items-center mb-1">
                                <div class="font-semibold">Internal memory:</div>
                                <div th:text="${smartphone.internalMemory}+' Gb'"></div>
                            </div>
                            <div class="flex justify-between items-center mb-1">
                                <div class="font-semibold">Battery:</div>
                                <div th:text="${smartphone.batteryCapacity}+' mAh'"></div>
                            </div>
                            <div class="text-right font-semibold text-lg mb-5" th:text="${smartphone.price}+' Br'"></div>
                        </div>
                    </div>
                    <div class="flex flex-wrap justify-around">
                        <div class="bg-white text-black p-10 mt-10 mr-10 rounded-md shadow-md relative">
                            <div class="flex justify-between items-center mb-1">
                                <div class="font-semibold">Delivered for the month:</div>
                                <div th:text="${delivered}+' %'"></div>
                            </div>
                            <div class="flex justify-between items-center mb-1">
                                <div class="font-semibold">Canceled for the month:</div>
                                <div th:text="${canceled}+' %'"></div>
                            </div>
                            <div class="flex justify-between items-center mb-1">
                                <div class="font-semibold">Profit for the month:</div>
                                <div th:text="${profit}+' Br'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body> 
</html>
