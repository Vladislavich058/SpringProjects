<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"> 
	<head>
		<title>La Sofia</title> 
		<link rel="stylesheet" th:href="@{/css/style.css}" /> 
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="login-container">
			<form class="login-form" method="POST" th:action="@{/login}" id="loginForm"> 
				<h1>Login</h1><br/>
				<p>New here? Click <a th:href="@{/register/client}">here</a> to register.</p>
				<input type="text" name="username" placeholder="Username" id="username" required="true"/><br/>
				<input type="password" name="password" placeholder="Password" id="password" required="true"/><br/>
				<div class="alert" th:if="${param.error}">
		        <h4>Invalid username or password. <a th:href="@{/login}">X</a></h4>
		    	</div>
		    	<div class="alert" th:if="${errorMessage}">
					<span>
						<span th:text="${errorMessage}"></span>
						<a th:href="@{/login}">X</a>
					</span>
				</div>
				<input type="submit" value="Login"/> 
			</form>
		</div>
	</body> 
</html>
